<app-top-left></app-top-left>

<div class="detail">

    <div class="link-nav">
        <span>&nbsp;</span>
        <a class="btn" routerLink="/admin/order-adedit">Create New</a>
    </div>

    <div class="search">
        <mat-form-field>
            <mat-label>Search</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. text" #input>
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="orders" matSort>
            <!-- id -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No </th>
                <td mat-cell *matCellDef="let row; let i = index;">{{i+1}} </td>
            </ng-container>

            <!-- pImapImageDefaultges -->
            <ng-container matColumnDef="pImg">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
                <td mat-cell *matCellDef="let row">
                    <a routerLink="/admin/order-adedit/{{row.id}}">
                        <!-- <img class="thumb" src="{{imgPath}}{{row.pImageDefault}}" alt="{{row.pName}}"> -->
                        <img class="thum" width="45" [src]="row.pImg">
                    </a>
                </td>
            </ng-container>

            <!-- pCategory -->
            <ng-container matColumnDef="pCategory">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
                <td mat-cell *matCellDef="let row">
                    <!-- {{this.categories[row.pCategory]}} -->
                    {{row.pCategory}}
                </td>
            </ng-container>

            <!-- pStatus -->
            <!-- <ng-container matColumnDef="pStatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Public </th>
                <td mat-cell *matCellDef="let row">
                    <mat-slide-toggle [checked]="row.pStatus" (change)="onToggle($event, row.id)"></mat-slide-toggle>
                </td>
            </ng-container> -->



            <!-- pName -->
            <ng-container matColumnDef="pName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header > Name </th>
                <td mat-cell *matCellDef="let row" routerLink="/admin/order-adedit/{{row.id}}"> {{row.pName}} </td>
            </ng-container>

            <!-- pQty -->
            <ng-container matColumnDef="pQty">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Qty </th>
                <td mat-cell *matCellDef="let row"> {{row.pQty | number}} </td>
            </ng-container>

            <!-- pPrice -->
            <ng-container matColumnDef="pPrice">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
                <td mat-cell *matCellDef="let row">
                    {{row.pPrice | number}}
                </td>
            </ng-container>


            <!-- createAt -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Create date </th>
                <td mat-cell *matCellDef="let row"> {{row.createdAt | date:'YYYY-MM-dd'}} </td>
            </ng-container>

            <!-- createAt -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row">
                    <a class="action" routerLink="/admin/order-adedit/{{row.id}}">
                        <i class="material-icons">mode_edit</i>
                    </a>
                    <a class="action" (click)="delete(row.id)">
                        <i class="material-icons">delete_outline</i>
                    </a>
                    <!-- <a class="action" (click)="confirmDialog(row.id)">
                        <i class="material-icons">delete_outline</i>
                    </a> -->

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="8">No data matching the filter "{{input.value}}"</td>
            </tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>

</div>
