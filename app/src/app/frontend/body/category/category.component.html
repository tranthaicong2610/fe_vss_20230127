<div class="category">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-3" *ngFor="let cat of categiries; let i = index">
              <div class="category-item ch-400">
                  <img src="{{imgPath}}{{cat.cImage}}" />
                  <a class="category-name" href="">
                      <p>{{cat.cDesc}}</p>
                  </a>
              </div>
          </div>
      </div>
  </div>
</div>
